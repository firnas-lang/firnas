<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<body>
    <script type="module">
        import init, { compile } from './pkg/wasm_bindings.js';

        init().then(() => {
            let code = `
            fun fibo(n) {
                if (n < 2) return n;
                return fibo(n - 2) + fibo(n - 1);
            }
            printLine(fibo(11));
            `;
            console.log(compile(code));
        });
    </script>
</body>
